<mat-card>
  <mat-card-title>
    <span *ngIf="question.id">Edit Question</span>
    <span *ngIf="!question.id">New Question</span>

  </mat-card-title>


    <mat-card-content>
    <form >
        <mat-form-field class="fullWidth">
          <mat-label>Question</mat-label>
          <input [(ngModel)]="question.text" name="question" 
          matInput placeholder="your question">
        </mat-form-field>

        <mat-form-field class="fullWidth">
          <mat-label>Correct Answer</mat-label>
          <input [(ngModel)]="question.correctAnswer" name="correctAnswer" 
          matInput placeholder="Correct Answer">
        </mat-form-field>

        <mat-form-field class="fullWidth">
          <mat-label>Answer1</mat-label>
          <input [(ngModel)]="question.Answer1" name="Answer1" 
          matInput placeholder="Wrong Answer 1">
        </mat-form-field>

        <mat-form-field class="fullWidth">
          <mat-label>Answer2</mat-label>
          <input [(ngModel)]="question.Answer2" name="Answer2" 
          matInput placeholder="Wrong Answer 2">
        </mat-form-field>

        <mat-form-field class="fullWidth">
          <mat-label>Answer3</mat-label>
          <input [(ngModel)]="question.Answer3" name="Answer3" 
          matInput placeholder="Wrong Answer 3">
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
        <button *ngIf="question.id" (click)="api.putQuestion(question)" mat-button>Edit</button>
        <button *ngIf="question.id" (click)="question={}" mat-button>New</button>
        <button *ngIf="!question.id" (click)="post(question)" mat-button>Post</button>

      </mat-card-actions>
</mat-card>

<questions></questions>
